window:
  padding:
    x: 20
    y: 16
  startup_mode: Windowed
  dynamic_title: true
font:
  normal:
    family: Victor Mono
    style: Medium
  bold:
    family: Victor Mono
    style: Bold
  italic:
    family: Victor Mono
    style: Medium Italic
  bold_italic:
    family: Victor Mono
    style: Bold Italic
  size: 8.0

# Start flavours
# Base16 Wist - alacritty color config
# TorchedSammy
colors:
  # Default colors
  primary:
    background: '0x090b14'
    foreground: '0xf5edfa'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x090b14'
    cursor: '0xf5edfa'

  # Normal colors
  normal:
    black:   '0x090b14'
    red:     '0xf04a5d'
    green:   '0x5ae696'
    yellow:  '0xFED06E'
    blue:    '0x0badff'
    magenta: '0xff5ca0'
    cyan:    '0x00eaff'
    white:   '0xf5edfa'

  # Bright colors
  bright:
    black:   '0x55516e'
    red:     '0xff79c6'
    green:   '0x44475a'
    yellow:  '0x4d4f68'
    blue:    '0x62d6e8'
    magenta: '0xf0f2f5'
    cyan:    '0x50fa7b'
    white:   '0xe3e3e3'

draw_bold_text_with_bright_colors: false
# End flavours
selection:
  save_to_clipboard: true
cursor:
  style:
    shape: Underline
    blinking: On
  blink_interval: 350
  unfocused_hollow: true
live_config_reload: true

shell:
  program: hilbish
  args:
    - --login
    - -S
