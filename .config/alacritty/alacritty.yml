window:
  padding:
    x: 20
    y: 16
  startup_mode: Windowed
  dynamic_title: true
font:
  normal:
    family: Victor Mono
    style: Medium
  bold:
    family: Victor Mono
    style: Bold
  italic:
    family: Victor Mono
    style: Medium Italic
  bold_italic:
    family: Victor Mono
    style: Bold Italic
  size: 8.0

# Start flavours
# Base16 MacOS - alacritty color config
# TorchedSammy
colors:
  # Default colors
  primary:
    background: '0x0e1112'
    foreground: '0xdadde0'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x0e1112'
    cursor: '0xdadde0'

  # Normal colors
  normal:
    black:   '0x0e1112'
    red:     '0xf05959'
    green:   '0x5ee26b'
    yellow:  '0xf3b94c'
    blue:    '0x307cf5'
    magenta: '0xf266c8'
    cyan:    '0x6ef0e3'
    white:   '0xdadde0'

  # Bright colors
  bright:
    black:   '0x666b70'
    red:     '0xe25e9c'
    green:   '0x35383b'
    yellow:  '0x4e5256'
    blue:    '0x666b70'
    magenta: '0xf0f2f5'
    cyan:    '0x5ee26b'
    white:   '0xf7f8fa'

draw_bold_text_with_bright_colors: false
# End flavours
selection:
  save_to_clipboard: true
cursor:
  style:
    shape: Underline
    blinking: On
  blink_interval: 350
  unfocused_hollow: true
live_config_reload: true

shell:
  program: hilbish
  args:
    - --login
    - -S
